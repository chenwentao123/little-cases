<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width:300px;
            height:300px;
            background:#f00;
        }
        #div2{
            width:100px;
            height:100px;
            background:#0f0;
        }
    </style>
<body>
    <div id="app">
        <button @click.once="clickHandle(1,$event)">btn</button>
        {{num}}

        <br>

        <button v-on="{mousedown:doThis,mouseup:doThat}">btn2</button>

        <br>

        <div id="div1" @click="clickDiv1">
            <div id="div2" @click.stop="clickDiv2()"></div>
        </div>

        <br>

        <a href="http://www.baidu.com" @click.prevent="baiduClick">baidu</a>

        <br>

        <input type="text" @keyup.shift="keyHandler">
    </div>
    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                num:0
            },
            methods:{
                clickHandle(n,e){
                    this.num += n;
                    console.log(e);
                },
                doThis(){
                    console.log("doThis");
                },
                doThat(){
                    console.log("doThat");
                },
                clickDiv1(){
                    console.log('div1');
                },
                clickDiv2(){
                    console.log('div2');
                    // e.stopPropagation();
                },
                baiduClick(){
                    // return false;
                },
                keyHandler(){
                    console.log(123);
                }
            }
        });
    </script>
</body>
</html>
