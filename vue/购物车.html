<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration:none;
        }
        #app{
            width:300px;
            margin:0 100px;
        }
        #app h1{
            text-align: center;
        }
        ul li{
            width:100%;
            height:30px;
            margin-bottom:10px;
            line-height: 30px;
            padding:10px;
        }
        ul li span{
            float:right;
        }
        #app .num{
            float:right;
        }
        .green{
            background:#0f0;
        }
        .red{
            background:#f00;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 v-text="msg"></h1>
        <ul>
            <li v-for="(val,index) in arr" @click="changeColor(val)" :class="{red:val.active,green:!val.active}">
                {{val.name}} 
                <span>{{val.price}}</span>
            </li>
        </ul>
        <hr/>
        total:        <span class='num'>{{sum}}$</span>
    </div>

    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                msg:'购物车',
                arr:[
                    {name:'雷姆',price:'15780$',active:false},
                    {name:'真白',price:'16000$',active:false},
                    {name:'三夜',price:'12000$',active:false},
                    {name:'狂三',price:'14000$',active:false},
                    {name:'亚里亚',price:'16700$',active:false},
                ],
                sum:0
            },
            methods:{
                changeColor(o){
                    o.active = !o.active;
                    this.add();
                },
                add(){
                    let total = 0;
                    this.arr.forEach(function(val,index){
                        if(val.active){
                            total += val.price;
                        }
                    });
                    vm.sum = total;
                }
            }
        });
    </script>
</body>
</html>
