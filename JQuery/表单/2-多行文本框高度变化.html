        $(function(){
            var $msg = $('#msg');//获取评论框
            $('.bigger').on('click',function(){ //向上按钮绑定单击事件
                if(!$msg.is(":animated")){//判断是否处于动画
                    $msg.animate({ scrollTop  : "-=50" } , 400);
                }
            })
            $('.smaller').on('click',function(){//向下按钮绑定单击事件
