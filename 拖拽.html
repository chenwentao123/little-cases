<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖拽</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #div1{
            width:200px;
            height:200px;
            background:#ff0000;
            position:absolute;
            top:0;
            left:0;
        }
    </style>
</head>
<body>
    <div id="div1"></div>

    <script>
        var oDiv = document.getElementById('div1');
        oDiv.onmousedown = function(e){
            e = e || window.event;
            var X = e.clientX - oDiv.offsetLeft;
            var Y =  e.clientY - oDiv.offsetTop;
            document.onmousemove = function(e){
                e = e || window.event;
//                console.log(oDiv.offsetLeft);
                oDiv.style.left = e.clientX - X + 'px';
                oDiv.style.top = e.clientY - Y + 'px';
            }
            oDiv.onmouseup =function(){
                document.onmousemove = null;
            }
        }
    </script>
</body>
</html>
